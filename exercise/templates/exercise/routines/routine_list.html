{% extends 'exercise/base.html' %}

{% block title %}{{ title|capfirst }}{% endblock %}

{% block content %}
    <h3>{{ title|capfirst }}</h3>
    <ul>
        {% for routine in routines %}
            <li><a href="{% url 'routine_detail' routine.pk %}">{{ routine.name|capfirst }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
