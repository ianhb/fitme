{% extends 'supplementation/base.html' %}

{% block title %}Supplement Categories{% endblock %}

{% block content %}

    <h3>Categories</h3>
    <ul>
    {% for category in categories %}
        <li><a href="{% url 'supplement_category_detail' category.pk %}">{{ category.name|capfirst }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
