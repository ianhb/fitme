{% extends 'base.html' %}

{% block title %}Add New Body Fat{% endblock %}

{% block content %}

    {% if float_error %}
        <p class="errors">Enter a valid number</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="body_fat">New Body Fat: </label>
        <input name="body_fat" id="body_fat" type="text">
        <label for="body_fat">%</label>
        <input type="submit" value="Update">
    </form>

{% endblock %}
